{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File</title>
    <style>
        #file-content {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
           
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
           <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Display Text File</h1>
    <a href="#" id="show-file">Click here to show the content of the text file</a>
    <div id="file-content"></div>

    <script>
        document.getElementById('show-file').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior

            fetch("{% static 'assets/data.txt' %}")
                .then(response => response.text())
                .then(data => {
                    document.getElementById('file-content').textContent = data;
                })
                .catch(error => console.error('Error fetching the text file:', error));
        });
    </script>
</body>
</html>
